<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Command to ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üé§ Teachable Machine Audio Model</h1>
  <div id="result">Loading model and listening...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/A7x7dP2Bg/";
    const ESP32_IP = "192.168.4.1";
    let recognizer;
    let lastCommand = null;

    window.onload = async function () {
      const savedCommand = localStorage.getItem("lastCommand");
      if (savedCommand) {
        document.getElementById("result").innerHTML = `üîÅ Last Command: <b>${savedCommand}</b>`;
        lastCommand = savedCommand;
      }
      await createModel();
      startListening();
    };

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
    }

    function startListening() {
      recognizer.listen(result => {
        const labels = recognizer.wordLabels();
        const scores = result.scores;

        let maxIndex = 0;
        let maxScore = 0;

        for (let i = 0; i < scores.length; i++) {
          if (scores[i] > maxScore) {
            maxScore = scores[i];
            maxIndex = i;
          }
        }

        const command = labels[maxIndex];

        if (maxScore > 0.75 && command !== "Background Noise" && command !== lastCommand) {
          lastCommand = command;
          localStorage.setItem("lastCommand", command);
          document.getElementById("result").innerHTML = `
            ‚úÖ New Command: <b style="color: green;">${command}</b><br>
            üì° Sent to ESP32`;
          sendToESP32(command);
        }

      }, {
        includeSpectrogram: false,
        probabilityThreshold: 0.5,
        overlapFactor: 0.5
      });
    }

    function sendToESP32(command) {
      fetch(`http://${ESP32_IP}/voice?cmd=${command}`)
        .then(res => console.log("‚úÖ Sent to ESP32:", command))
        .catch(err => console.error("‚ùå ESP32 Error:", err));
    }
  </script>

</body>
</html>
