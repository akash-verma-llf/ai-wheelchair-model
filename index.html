<!DOCTYPE html>
<html>
<head>
  <title>Voice Command to ESP32</title>
</head>
<body>
  <div>Teachable Machine Audio Model</div>
  <button onclick="init()">Start</button>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/A7x7dP2Bg/";
    const ESP32_IP = "192.168.4.1"; // change to your ESP32's IP

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      const recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
      return recognizer;
    }

    async function init() {
      const recognizer = await createModel();
      const classLabels = recognizer.wordLabels();
      const labelContainer = document.getElementById("label-container");
      for (let i = 0; i < classLabels.length; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      recognizer.listen(result => {
        const scores = result.scores;
        let maxScore = 0;
        let maxIndex = 0;

        for (let i = 0; i < scores.length; i++) {
          if (scores[i] > maxScore) {
            maxScore = scores[i];
            maxIndex = i;
          }
          labelContainer.childNodes[i].innerHTML = `${classLabels[i]}: ${scores[i].toFixed(2)}`;
        }

        if (maxScore > 0.75) {
          const command = classLabels[maxIndex];
          console.log("Detected:", command);
          sendToESP32(command);
        }

      }, {
        probabilityThreshold: 0.75,
        overlapFactor: 0.5
      });
    }

    function sendToESP32(command) {
      fetch(`http://${ESP32_IP}/voice?cmd=${command}`)
        .then(response => console.log("Sent to ESP32:", command))
        .catch(error => console.error("Error sending to ESP32:", error));
    }
  </script>
</body>
</html>
