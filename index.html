<!DOCTYPE html>
<html>
<head>
  <title>Voice Command to ESP32</title>
</head>
<body>
  <div>Teachable Machine Audio Model</div>
  <button onclick="recordOnce()">üéôÔ∏è Record</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/A7x7dP2Bg/";
    const ESP32_IP = "192.168.4.1"; // Change this to your ESP32's IP
    let recognizer;
    let isRecording = false;

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
    }

    async function recordOnce() {
      if (!recognizer) await createModel();

      if (isRecording) return; // prevent spam clicks
      isRecording = true;
      document.getElementById("result").innerHTML = "Listening... üéß";

      recognizer.listen(result => {
        const classLabels = recognizer.wordLabels();
        const scores = result.scores;
        let maxScore = 0;
        let maxIndex = 0;

        for (let i = 0; i < scores.length; i++) {
          if (scores[i] > maxScore) {
            maxScore = scores[i];
            maxIndex = i;
          }
        }

        const command = classLabels[maxIndex];
        if (maxScore > 0.75) {
          document.getElementById("result").innerHTML = `‚úÖ Detected: <b>${command}</b>`;
          sendToESP32(command);
        } else {
          document.getElementById("result").innerHTML = "‚ùå No clear command detected.";
        }

      }, {
        includeSpectrogram: false,
        probabilityThreshold: 0.5,
        overlapFactor: 0.5
      });

      // Stop listening after 1 second
      setTimeout(() => {
        recognizer.stopListening();
        isRecording = false;
      }, 1000);
    }

    function sendToESP32(command) {
      fetch(`http://${ESP32_IP}/voice?cmd=${command}`)
        .then(res => console.log("Sent to ESP32:", command))
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
