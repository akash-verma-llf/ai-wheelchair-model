<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Voice Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/sound@0.8.4"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #004aad;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üé§ Teachable Machine Voice Controller</h1>
  <button onclick="recordOnce()">üéôÔ∏è Record Command</button>
  <div id="result">Click the button and speak your command.</div>

  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/";
    let recognizer;
    let isRecording = false;

    async function createModel() {
      recognizer = await tmSound.create(modelURL + "model.json");
      await recognizer.ensureModelLoaded();
    }

    async function recordOnce() {
      if (!recognizer) await createModel();
      if (isRecording) return;

      isRecording = true;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üéß Listening...";

      let timeoutID;

      recognizer.listen(result => {
        const labels = recognizer.wordLabels();
        const scores = result.scores;
        let topIndex = scores.indexOf(Math.max(...scores));
        const prediction = labels[topIndex];
        const confidence = scores[topIndex];

        recognizer.stopListening();
        clearTimeout(timeoutID);
        isRecording = false;

        if (confidence > 0.75 && prediction !== "Background Noise") {
          resultDiv.innerHTML = `‚úÖ Detected: <b>${prediction}</b> (Confidence: ${confidence.toFixed(2)})`;
        } else {
          resultDiv.innerHTML = `‚ùå No valid command detected (Score: ${confidence.toFixed(2)})`;
        }

      }, {
        overlapFactor: 0,
        probabilityThreshold: 0.5,
        includeSpectrogram: false
      });

      timeoutID = setTimeout(() => {
        recognizer.stopListening();
        resultDiv.innerHTML = "‚ùå Timeout. No command detected.";
        isRecording = false;
      }, 1500);
    }
  </script>
</body>
</html>
