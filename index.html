<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Command to ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #6f42c1;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #fe566f;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üé§ Teachable Machine Audio Model</h1>
  <button onclick="recordOnce()">üéôÔ∏è Record</button>
  <div id="result">Waiting for voice input...</div>

  <!-- TensorFlow.js and speech-commands -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/A7x7dP2Bg/"; // <-- Your model URL
    const ESP32_IP = "192.168.4.1"; // <-- Replace with your ESP32 IP
    let recognizer;
    let isRecording = false;

    // Load the last command on page load (optional)
    window.onload = function () {
      const lastCommand = localStorage.getItem("lastCommand");
      if (lastCommand) {
        document.getElementById("result").innerHTML = `üîÅ Last Command: <b>${lastCommand}</b>`;
      }
    };

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
    }

    async function recordOnce() {
      if (!recognizer) await createModel();
      if (isRecording) return;
      isRecording = true;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üéß Listening...";

      let timeoutID;

      recognizer.listen(result => {
        const classLabels = recognizer.wordLabels();
        const scores = result.scores;
        let maxScore = 0;
        let maxIndex = 0;

        for (let i = 0; i < scores.length; i++) {
          if (scores[i] > maxScore) {
            maxScore = scores[i];
            maxIndex = i;
          }
        }

        recognizer.stopListening();
        clearTimeout(timeoutID);
        isRecording = false;

        const command = classLabels[maxIndex];
        if (maxScore > 0.75 && command !== "Background Noise") {
          resultDiv.innerHTML = `
            ‚úÖ Detected Command: <b style="color: green;">${command}</b><br>
            üì° Command sent to ESP32`;
          localStorage.setItem("lastCommand", command); // Retain for refresh
          sendToESP32(command);
        } else {
          resultDiv.innerHTML += `<br>‚ùå No valid command detected (score: ${maxScore.toFixed(2)})`;
        }

      }, {
        includeSpectrogram: false,
        probabilityThreshold: 0.5,
        overlapFactor: 0.5
      });

      timeoutID = setTimeout(() => {
        recognizer.stopListening();
        resultDiv.innerHTML += "<br>‚è±Ô∏è Timed out. Try again.";
        isRecording = false;
      }, 2000); // Safety timeout
    }

    function sendToESP32(command) {
      fetch(`http://${ESP32_IP}/voice?cmd=${command}`)
        .then(res => console.log("‚úÖ Sent to ESP32:", command))
        .catch(err => console.error("‚ùå ESP32 Error:", err));
    }
  </script>

</body>
</html>
