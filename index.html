<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Command to ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #connectBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Give Audio Command to Wheelchair</h1>
  <button id="connectBtn">üîó Connect to ESP32 via Bluetooth</button>
  <div id="result">Waiting for Bluetooth connection...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/A7x7dP2Bg/";
    let recognizer;
    let lastCommand = null;

    let bluetoothDevice;
    let commandCharacteristic;

    // UUIDs must match those set on the ESP32 BLE server
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e"; // Nordic UART Service
    const CHARACTERISTIC_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // TX characteristic (write)

    document.getElementById("connectBtn").onclick = connectToESP32;

    window.onload = async function () {
      await createModel();
    };

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
    }

    async function connectToESP32() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        commandCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById("result").innerText = "‚úÖ Connected. Listening for commands...";
        startListening();
      } catch (error) {
        document.getElementById("result").innerText = `‚ùå Bluetooth Error: ${error.message}`;
      }
    }

    function startListening() {
      recognizer.listen(result => {
        const labels = recognizer.wordLabels();
        const scores = result.scores;

        let maxIndex = 0;
        let maxScore = 0;

        for (let i = 0; i < scores.length; i++) {
          if (scores[i] > maxScore) {
            maxScore = scores[i];
            maxIndex = i;
          }
        }

        const command = labels[maxIndex];

        if (maxScore > 0.75 && command !== "Background Noise" && command !== lastCommand) {
          lastCommand = command;
          document.getElementById("result").innerHTML = `
            ‚úÖ New Command: <b style="color: green;">${command}</b><br>
            üì° Sent to ESP32 via Bluetooth`;

          sendToESP32(command);
        }

      }, {
        includeSpectrogram: false,
        probabilityThreshold: 0.5,
        overlapFactor: 0.5
      });
    }

    function sendToESP32(command) {
      if (commandCharacteristic) {
        const encoder = new TextEncoder();
        commandCharacteristic.writeValue(encoder.encode(command + "\n"))
          .then(() => console.log("‚úÖ Sent:", command))
          .catch(err => console.error("‚ùå Write error:", err));
      } else {
        console.warn("‚ö†Ô∏è Not connected to ESP32.");
      }
    }
  </script>

</body>
</html>
