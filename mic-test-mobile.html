<button onclick="testMic()">🎤 Test Mic</button>
<div id="mic-status"></div>

<script>
  async function testMic() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      document.getElementById("mic-status").innerText = "✅ Microphone access working!";
    } catch (err) {
      document.getElementById("mic-status").innerText = "❌ Microphone access denied or not supported.";
    }
  }
</script>
